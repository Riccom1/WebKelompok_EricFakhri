<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style type="text/css">
    .kelas {
        font-family: 'Courier New', Courier, monospace;
        text-align: center;
        color: #FF0000;
    }
</style>
<body>
    <p class="kelas"> Ini dikenal selector pakai kelas 
        menggunakan jenis huruf Courier New
        rata tengah dan bewarna merah</p>
    <p>Ini tidak dikenai efek CSS karena paragraf ini
        tidak disertakan class kelas
    </p>
</body>
