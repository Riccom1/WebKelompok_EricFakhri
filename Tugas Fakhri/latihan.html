<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Nilai</title>
    <script>
        function konversiNilai() {
            const nilai = parseInt(document.getElementById('nilai').value);
            let konversi;

            if (nilai >= 80 && nilai <= 100) {
                konversi = 'A';
            } else if (nilai >= 70 && nilai <= 79) {
                konversi = 'B';
            } else if (nilai >= 60 && nilai <= 69) {
                konversi = 'C';
            } else if (nilai >= 50 && nilai <= 59) {
                konversi = 'D';
            } else if (nilai >= 0 && nilai < 50) {
                konversi = 'E';
            } else {
                konversi = 'Nilai tidak valid';
            }

            document.getElementById('hasil').textContent = `Nilai: ${konversi}`;
        }
    </script>
</head>
<body>
    <h1>Konversi Nilai</h1>
    <form onsubmit="konversiNilai(); return false;">
        <label for="nilai">Masukkan Nilai:</label>
        <input type="number" id="nilai" name="nilai" required>
        <button type="submit">Konversi</button>
    </form>
    <p id="hasil"></p>
</body>
</html>
