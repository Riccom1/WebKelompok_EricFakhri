<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Billing Online</title>
    <script>
        function hitungBilling() {
            const jumlahDetik = parseInt(document.getElementById('jumlahDetik').value);
            const pulsaPer45Detik = 30; // 1 pulsa = 30 rupiah = 45 detik

            const jumlahPulsa = Math.ceil(jumlahDetik / 45);
            const totalBiaya = jumlahPulsa * pulsaPer45Detik;

            document.getElementById('hasil').textContent = 
                `Jumlah Detik Pemakaian: ${jumlahDetik}\n` +
                `Jumlah Pulsa: ${jumlahPulsa}\n` +
                `Total Biaya: Rp${totalBiaya}`;
        }
    </script>
</head>
<body>
    <h1>Perhitungan Billing Online</h1>
    <form onsubmit="hitungBilling(); return false;">
        <label for="jumlahDetik">Jumlah Detik Pemakaian:</label>
        <input type="number" id="jumlahDetik" name="jumlahDetik" required><br><br>
        
        <button type="submit">Hitung Biaya</button>
    </form>
    <pre id="hasil"></pre>
</body>
</html>
