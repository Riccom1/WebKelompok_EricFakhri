<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Pembayaran</title>
    <script type="text/javascript">
        function hitungTotal() {
            const nama = document.getElementById('nama').value;
            const harga = parseFloat(document.getElementById('harga').value);
            const jumlah = parseInt(document.getElementById('jumlah').value);

            let diskon = 0;
            if (jumlah >= 3) {
                diskon = harga * 0.1 * jumlah;
            }

            const totalBayar = (harga * jumlah) - diskon;

            document.getElementById('namaBarang').value = nama;
            document.getElementById('hargaBarang').value = `Rp${harga.toFixed(2)}`;
            document.getElementById('jumlahBarang').value = jumlah;
            document.getElementById('diskonBarang').value = `Rp${diskon.toFixed(2)}`;
            document.getElementById('totalBayar').value = `Rp${totalBayar.toFixed(2)}`;
        }
    </script>
</head>
<body>
    <h1>Perhitungan Pembayaran</h1>
    <form onsubmit="hitungTotal(); return false;">
        <label for="nama">Nama Barang:</label>
        <input type="text" id="nama" name="nama" required><br><br>
        
        <label for="harga">Harga Barang (Rp):</label>
        <input type="number" id="harga" name="harga" step="0.01" required><br><br>
        
        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" name="jumlah" required><br><br>
        
        <button type="submit">Hitung</button>
    </form>

    <form id="hasilForm">
        <label>Nama Barang:</label>
        <input type="text" id="namaBarang" readonly><br><br>

        <label>Harga:</label>
        <input type="text" id="hargaBarang" readonly><br><br>

        <label>Jumlah:</label>
        <input type="text" id="jumlahBarang" readonly><br><br>

        <label>Diskon:</label>
        <input type="text" id="diskonBarang" readonly><br><br>

        <label>Total Bayar:</label>
        <input type="text" id="totalBayar" readonly><br><br>
    </form>
</body>
</html>
