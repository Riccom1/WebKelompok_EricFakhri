<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penerimaan Program Pegawai</title>
</head>
<body>
    <h1>Form Penerimaan Program Pegawai</h1>
    <form id="pegawaiForm" onsubmit="return periksaKriteria()">
        <label for="jk">Jenis Kelamin:</label>
        <select id="jk" name="jk" required>
            <option value="laki-laki">Laki-laki</option>
            <option value="perempuan">Perempuan</option>
        </select><br><br>

        <label for="tinggi">Tinggi Badan (cm):</label>
        <input type="number" id="tinggi" name="tinggi" min="0" required><br><br>

        <label for="bb">Berat Badan (kg):</label>
        <input type="number" id="bb" name="bb" min="0" required><br><br>

        <label for="ipk">IPK:</label>
        <input type="number" step="0.01" id="ipk" name="ipk" min="0" max="4" required><br><br>

        <label for="pendidikan">Pendidikan:</label>
        <select id="pendidikan" name="pendidikan" required>
            <option value="D3">D3</option>
            <option value="S1">S1</option>
        </select><br><br>

        <button type="submit">Periksa Kriteria</button>
    </form>
    <p id="hasil"></p>

    <script type="text/javascript">
        function periksaKriteria() {
            // Ambil nilai dari input
            let jk = document.getElementById("jk").value;
            let tinggi = parseInt(document.getElementById("tinggi").value);
            let bb = parseInt(document.getElementById("bb").value);
            let ipk = parseFloat(document.getElementById("ipk").value);
            let pendidikan = document.getElementById("pendidikan").value;
            let hasil = "";

            // Hitung berat badan ideal
            let bbIdeal = tinggi - 110;

            // Periksa kriteria
            if ((jk === "laki-laki" && tinggi >= 170 && tinggi <= 179 && bb === bbIdeal && ipk >= 3 && ipk <= 4 && (pendidikan === "D3" || pendidikan === "S1")) ||
                (jk === "perempuan" && tinggi >= 160 && tinggi <= 170 && bb === bbIdeal && ipk >= 3 && ipk <= 4 && (pendidikan === "D3" || pendidikan === "S1"))) {
                hasil = "Selamat, Anda memenuhi kriteria penerimaan program pegawai.";
            } else {
                hasil = "Maaf, Anda tidak memenuhi kriteria penerimaan program pegawai.";
            }

            // Tampilkan hasil
            document.getElementById("hasil").innerText = hasil;

            // Mencegah form dari submit default (refresh page)
            return false;
        }
    </script>
</body>
</html>
