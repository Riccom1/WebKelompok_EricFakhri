<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .center {
        text-align: center;
        margin: auto;
    }
</style>
<body>
    <div class="center">
        <script type="text/javascript">

            var secondsInput = parseInt(prompt("Masukkan jumlah detik pemakaian :"));
            var pulsa = 30 / 45;

            var biaya = secondsInput * pulsa;

            document.write("<h2> Tagihan </h2>");
            document.write("Total detik : "  + secondsInput + "detik</br>");
            document.write("write biaya: Rp " + biaya.toFixed(2));
        </script>
    </div>
</body>
</html>
