<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing Online</title>
    </head>
    <body>
    <script type="text/javascript">
        function PerhitunganGaji() {
        // Get input values
        const daysWorked = parseInt(
            document.getElementById("daysWorked").value
        );
        const overtimeHours = parseInt(
            document.getElementById("overtimeHours").value
        );

        // Calculate gaji/hari
        const gajiPerHari = 50000;

        // Calculate lembur rate
        let lemburRate = 0;
        if (overtimeHours >= 3) {
            lemburRate = 35000;
        } else if (overtimeHours >= 1) {
            lemburRate = 25000;
        }

        // Calculate total lembur
        const totalLembur = lemburRate * overtimeHours;

        // Calculate bonus
        let bonus = 0;
        if (overtimeHours >= 20) {
          bonus = 5000 * daysWorked;
        }

        // Calculate total salary
        const totalSalary = gajiPerHari * daysWorked + totalLembur + bonus;

        // Display results
        document.getElementById("totalSalary").value = totalSalary;
        }
    </script>

    <form>
        <label for="daysWorked">Jumlah Hari Bekerja :</label>
        <input
        type="number"
        id="daysWorked"
        name="daysWorked"
        required
        /><br /><br />
        <label for="overtimeHours">Jumlah Jam Kerja</label>
        <input
        type="number"
        id="overtimeHours"
        name="overtimeHours"
        required
        /><br /><br />
        <button type="button" onclick="PerhitunganGaji()">Perhitungan Gaji</button
        ><br /><br />
        <label for="totalSalary">Total Gaji :</label>
        <input type="number" id="totalSalary" name="totalSalary" readonly />
    </form>
    </body>
</html>
